<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="about.css" />
    <title>About-JasmineAbucejo</title>
  </head>
  <body>
    <div class="content">
      <div class="header"><h2>About Me</h2></div>
      <div id="navbar"></div>
      <div class="main-container">
        <div class="container container-1">
          <p>
            I am a developer who wants to use and further improve my skills and
            knowledge acquired in school and gain valuable experiences that will
            hone me into a much better agent of technology. I love web
            development the most but is very much willing to learn new things as
            well.
          </p>
        </div>
        <div class="container container-2"></div>
        <div class="container container-3"></div>
      </div>
    </div>
  </body>
  <script>
    fetch("navbar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("navbar").innerHTML = data;
      })
      .catch((error) => console.error("Error loading navbar:", error));
  </script>
</html>
